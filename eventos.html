<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./eventos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="col-12 d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <h1> -- Diego Lopez Ejercicios Eventos -- </h1>
          </div>
        </nav>
  </header>
  <div class="row p-0 mx-0"> 
      <main class="p-0">
          <div class="container mt-5">
              <h1 class="text-center mb-4">Calculadora de IMC</h1>
              <div class="card p-4">
                  <div class="form-group mb-3">
                      <label for="altura"><h2>Estatura:</h2></label>
                      <input type="number" class="form-control" id="altura">
                      <div id="esturahelp">En centimetros.</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="peso" class="form-label"><h2>Peso:</h2></label>
                        <input type="number" class="form-control" id="peso">
                        <div id="pesohelp" class="form-text">En Kilogramos.
                        </div>
                    </div>
                    <button  id= "calcularBtn"class="btn btn-primary">Calcular</button>
                    <div class="mt-3">
                        <label for="resultado">Tu IMC es:</label>
                        <input type="text" id="resultado" class="form-control" readonly>
                    </div>
                </div>
                <h1 class="text-center mb-4 mt-3 mx-5">Calculadora de Divisas</h1>
                <div class="card p-4">
                    <div class="form-group mb-3">
                        <div class="form-group mb-3">
                            <label for="pesosMexicano"><h2>Peso Mexicano:</h2></label>
                            <input type="number" class="form-control" id="pesosMexicano"  placeholder="17.68">
                        </div>
                        <label for="dolarEstadounidense" class="form-label"><h2>Dolar US:</h2></label>
                        <input type="number" class="form-control" id="dolarEstadounidense"  placeholder="1">
                    </div>
                </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-3 p-2">
                        <div class="card-body">
                            <h5 class="card-title text-center">Crear Nota</h5>
                            <input type="text" id="titulo" class="form-control mb-2" placeholder="Título">
                            <textarea id="texto" class="form-control mb-2" placeholder="Texto"></textarea>
                            <button class="btn btn-success btn-block" onclick="agregarNota()">Guardar Nota</button>
                            <button class="btn btn-secondary btn-block" onclick="limpiarCampos()">Limpiar Campos</button>
                        </div>
                    </div>
                    <div class="card mb-3 p-2">
                        <div class="card-body">
                            <h5 class="card-title text-center">Filtros</h5>
                            <input type="text" id="filtro-texto" class="form-control mb-2" placeholder="Filtrar por texto" oninput="filtrarNotas()">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="filtro-realizadas" onclick="filtrarNotas()">
                                <label class="form-check-label" for="filtro-realizadas">Mostrar solo realizadas</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="notas-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3"></div>
                 </div>
              </div>
            </div>
        </div>
    </div>
  </main>
    <footer>
        <span class=" d-flex justify-content-center mb-md-0 text-body-secondary pe-2">© Diego Lopez 2024</span>
    </footer>
  </div>
</body>
<script src="./eventos.js"></script>
</html>
